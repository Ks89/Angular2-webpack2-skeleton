language: node_js
node_js:
  - "7"
  - "6"
  - "6.3"
os:
  - linux
  - osx
#env:
#  global:
#    - secure: INSERT_YOUR_SECRET_TOKEN_HERE # CODECLIMATE
#    - secure: INSERT_YOUR_SECRET_TOKEN_HERE # COVERALLS
before_install:
  - bash travisci/before_install.sh
sudo: required
addons:
  firefox: latest
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  #- bash travisci/before_script.sh
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - bash travisci/travis_script.sh
after_success:
  - bash travisci/after_success.sh
branches:
  only: master
cache:
  apt: true
  bundler: true
  directories:
    - node_modules