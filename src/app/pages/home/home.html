<div>
  <mmw-page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></mmw-page-header>

  <div class="container-fluid">
    <div class="row">
      Custom bootstrap buttons thanks to bootstrap-loader (folder ./bootstrap).
      To override other variables check https://github.com/twbs/bootstrap/blob/v4-dev/scss/_variables.scss
    </div>
    <br>
    <div class="row">
      <button class="btn btn-primary col-sm-3 col-md-3 col-lg-3 col-xl-3">Custom primary button</button>
    </div>
    <br>
    <div class="row">
      <button class="btn btn-info col-sm-3 col-md-3 col-lg-3 col-xl-3">Custom info button</button>
    </div>
    <br>
    <div class="row">
      <button class="btn btn-danger col-sm-3 col-md-3 col-lg-3 col-xl-3">Custom danger button</button>
    </div>
    <br>
    <div class="row">
      <button class="btn btn-success col-sm-3 col-md-3 col-lg-3 col-xl-3">Custom success button</button>
    </div>
    <br>
  </div>
</div>
